<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Category</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col-sm-8">
                <label for="city">Category</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="Cata" name="Cata" placeholder="Enter your Category">
              </div>
              <div class="form-group col-sm-4">
                <label for="postal-code">Action</label>
                <br>
                <button class="btn btn-primary px-4" *ngIf="updatebutton == false" (click)="addCat_action()" >Add category</button>
                <button class="btn btn-primary px-4" *ngIf="updatebutton == true" (click)="editAction()" >Update category</button>
              </div>
          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>


  <div class="row">
    <div class="col-lg-12">
        <div class="card-body">
            <div class="search-hero">
              <input class="form-control" type="text" name="search2" style="font-family: FontAwesome;"
                [(ngModel)]="searchCoupon" autocomplete="off" placeholder="&#xf002; Search...">
            </div>
            <table class="table table-striped table-bordered table-sm" [svData]="qr_code_list" #sv="svDataTable"
              [svRowsOnPage]="10" svSortBy="name" svSortOrder="asc">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Category</th>
                  <th>Date of Create</th>
                  <th>Action</th>
                </tr>
  
              </thead>
              <tbody>
                <ng-container *ngFor="let item of datas | filter:searchCoupon ; let i = index;">
                  <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.Cat_Name}}</td>
                    <td>{{item.createdAt | date:'mediumDate'}}</td>
                    <td class="act-btn">
                      <a (click)="additems(item)" download target="_self"><i
                          class="fa fa-plus btn btn-success" aria-hidden="true"></i></a>
                      <i (click)="edit(item)" class="fa fa-pencil-square-o btn btn-primary" aria-hidden="true"></i>
                      <i (click)="delete(item._id)" class="fa fa-trash btn btn-danger" aria-hidden="true"></i>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="9">
                    <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]">
                    </sv-bootstrap-paginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
    </div>
    <!--/.col-->
  </div>


  </div>

<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Company Details</strong>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="form-group col-sm-4">
                <label for="city">Company logo</label>
                <input type="file" class="form-control" id="city" [(ngModel)]="company_logo" name="company_logo" placeholder="Company logo">
                <div style="font-size: 11px;text-align: right;color: gray;font-weight: 600;">Upload the logo with 500 * 500 (Max 1 MB)</div>
                <img src="../../../../assets/favicon.ico">
              </div>
              <div class="form-group col-sm-4">
                <label for="city">Company name</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="company_name" name="company_name" placeholder="Company name">
              </div>
              <div class="form-group col-sm-4">
                <label for="city">Company type</label>
                <select id="Cashtype"  class="form-control" name="company_type" [(ngModel)]="company_type" >
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Google Pay">Google Pay</option>
                  </select>
              </div>
              <div class="form-group col-sm-4">
                <label for="city">No of employee</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="no_of_emp" name="no_of_emp" placeholder="No of employee">
              </div>
              
              <div class="form-group col-sm-4">
                <label for="city">Subscriber type</label>
                <select id="Cashtype" class="form-control" name="subscriber_type" [(ngModel)]="subscriber_type" >
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Google Pay">Google Pay</option>
                  </select>
              </div>

              <div class="form-group col-sm-4">
                <label for="city">Date of create</label>
                <input type="date" class="form-control" id="city" [(ngModel)]="date_of_create" name="date_of_create" placeholder="Date of create">
              </div>
              <div class="form-group col-sm-4">
                <label for="city">Date of end</label>
                <input type="datetime" class="form-control" id="city" [(ngModel)]="date_of_end" name="date_of_end" placeholder="Date of end">
              </div>
              <div class="form-group col-sm-4">
                <label for="city">About Company</label>
                <textarea class="form-control" id="city" [(ngModel)]="about_company" name="about_company" placeholder="About Company"></textarea>
              </div>
              <div class="form-group col-sm-4">
                <label for="city">Action</label>
                <br>
                <button *ngIf="updatebutton == false" class="btn btn-primary px-4" (click)="Itemadd()">Create</button>
                <button *ngIf="updatebutton == true" class="btn btn-primary px-4" (click)="editAction()">Update</button>
              </div>
          </div>

        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>


<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>Company details list</strong>
          </div>
          <div class="card-body">
            
  <div class="row">
    <div class="col-lg-12">
      <div class="card-body">
        <div class="search-hero">
          <input class="form-control" type="text" name="search2" style="font-family: FontAwesome;"
            [(ngModel)]="searchCoupon" autocomplete="off" placeholder="&#xf002; Search...">
        </div>
        <table class="table table-striped table-bordered table-sm" [svData]="" #sv="svDataTable"
          [svRowsOnPage]="10" svSortBy="name" svSortOrder="asc">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Company logo</th>
              <th>Company name</th>
              <th>Company type</th>
              <th>Subscriber type</th>
              <th>Date of create</th>
              <th>Date of end</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of datas | filter:searchCoupon ; let i = index;">
              <tr>
                <td>{{i+1}}</td>
                <td>{{item.item_code}}</td>
                <td>{{item.item_Name}}</td>
                <td>{{item.item_price}}</td>
                <td>{{item.createdAt | date:'mediumDate'}}</td>
                <td class="act-btn">
                  <i (click)="edit(item)" class="fa fa-pencil-square-o btn btn-primary" aria-hidden="true"></i>
                  <i (click)="delete(item._id)" class="fa fa-trash btn btn-danger" aria-hidden="true"></i>
                </td>
              </tr>
            </ng-container>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="9">
                <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]">
                </sv-bootstrap-paginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!--/.col-->
  </div>


  </div>
  
</div>
</div><!--/.col-->
</div><!--/.row-->
</div>

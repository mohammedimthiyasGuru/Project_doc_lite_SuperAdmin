<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container" style="margin-top: 13%;">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form>
                    <h1>Forgot Password</h1>
                    <p class="text-muted">Enter your email id to get the password</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email id" autocomplete="username" [(ngModel)]="Email_id" name="Email_id" >
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <button type="button" class="btn btn-primary px-4" (click)="send()" >Send</button>
                      </div>
                      <div class="col-3">
                        <button type="button" class="btn btn-primary px-4" (click)="back()">Back</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                      <img style="width: 70%;" src="../../../assets/img/avatars/WhatsApp Image 2020-10-15 at 5.50.24 PM (1).jpeg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
